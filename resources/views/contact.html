<section id="contact-us">
	<div class="container">
		<div class="section-header">
			<h2 class="section-title wow fadeInDown">联系我们</h2>
			<p class="wow fadeInDown">不会管理自己身体的人，就无资格管理他人;经营不好自己健康的人，又如何经营好他的事业。</p>
		</div>

<section id="contact">
	
	<div class="container">
		<div class="container contact-info">
			<div class="row">
			  <div class="col-sm-4 col-md-4">
					<div class="contact-form">
						<h3>联系信息公司</h3>

						<address>
						  <strong>江苏省南京市</strong><br>
						  南京铁道技术学院<br>
						  珍珠南路65号<br>
						  <abbr title="Phone">P:</abbr> 15651882653
						</address>
				</div></div>
				<div class="col-sm-8 col-md-8">
					<div class="contact-form">
				   
						<form id="main-contact-form" name="contact-form" method="post" action="#">
							<div class="form-group">
								<input type="text" name="name" class="form-control" placeholder="姓名" required>
							</div>
							<div class="form-group">
								<input type="email" name="email" class="form-control" placeholder="邮箱" required>
							</div>
							<div class="form-group">
								<input type="text" name="subject" class="form-control" placeholder="学科" required>
							</div>
							<div class="form-group">
								<textarea name="message" class="form-control" rows="8" placeholder="自我介绍" required></textarea>
							</div>
							<button type="submit" class="btn btn-primary">提交</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>   
</section>
